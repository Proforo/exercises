<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Whack-a-mole</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<!-- All code here is "starting code" -->
		<main class="mole-holes">
			<div class="hole"></div>
			<div class="hole mole"></div>
			<div class="hole mole whacked"></div>
		</main>

		<table class="leaderboard">
			<thead class="categories">
				<tr>
					<th>Name</th>
					<th>Seconds</th>
					<th>Missed</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody class="scores">
				<tr><td>Tim Berners-Lee</td><td>29</td><td>0</td><td>10000</td></tr>
				<tr><td>Ada Lovelace</td><td>31</td><td>0</td><td>9600</td></tr>
				<tr><td>Alan Turing</td><td>32</td><td>1</td><td>9200</td></tr>
				<tr><td>Grace Hopper</td><td>38</td><td>0</td><td>8800</td></tr>
				<tr><td>Katherine Johnson</td><td>34</td><td>2</td><td>7200</td></tr>
				<tr><td>Satoshi Nakamoto</td><td>40</td><td>0</td><td>7150</td></tr>
				<tr><td>Roy L. Clay, Sr.</td><td>35</td><td>3</td><td>6800</td></tr>
				<tr><td>Linus Torvalds</td><td>41</td><td>1</td><td>6700</td></tr>
			</tbody>
			<caption class="leaders">Leaderboard</caption>
		</table>

	</body>
</html>
